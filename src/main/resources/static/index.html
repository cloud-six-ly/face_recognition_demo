<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script>
$(function(){
	
	var origin,match;
	
	$("#myfile").change(function(){
		var imgPath = getObjectURL(this.files[0]);
		$("#previewImg").attr({
			src:imgPath
		});
		origin = getFileName($("#myfile").val());
	});
	
	$("#myfile2").change(function(){
		var imgPath = getObjectURL(this.files[0]);
		$("#previewImg2").attr({
			src:imgPath
		});
		match = getFileName($("#myfile2").val());
	});
	
	function getFileName(o){
        var pos=o.lastIndexOf("\\");
        return o.substring(pos+1);  
    }
	
	function getObjectURL(file) {  
	      var url = null ;   
	      if (window.createObjectURL!=undefined) {  
	        url = window.createObjectURL(file) ;  
	      } else if (window.URL!=undefined) {   
	        url = window.URL.createObjectURL(file) ;  
	      } else if (window.webkitURL!=undefined) {  
	        url = window.webkitURL.createObjectURL(file) ;  
	      }  
	      return url ;  
	}  
});
</script>
<body>
	<table style="margin: 0 auto;">
		<tr>
			<td>
				<img alt="previewImg" id="previewImg" src="#" width="480" height="360">
				<form>
					<input type="file" id="myfile" />
				</form>
			</td>
			<td>
				<img alt="previewImg2" id="previewImg2" src="#" width="480" height="360">
				<form>
					<input type="file" id="myfile2" />
				</form>
			</td>
		</tr>
		<tr align="center">
			<td align="center">
				<button>比对</button>
			</td>
		</tr>
	</table>
</body>
</html>
